<div aria-label="group of cards" tabindex="0" class="focus:outline-none py-8 w-full">


  <div *ngFor="let item of items">

    <div class="lg:flex items-center justify-center w-full mb-10 mt-10">

      <div tabindex="0" aria-label="card 1"
           class="focus:outline-none lg:w-4/12 lg:mr-7 lg:mb-0 mb-7 bg-white p-6 shadow rounded ">
        <div class="flex items-center border-b border-gray-200 pb-6" routerLink="/item/{{item.id}}">
          <img src="{{item.img}}" alt="coin avatar"
               class="w-12 h-12 rounded-full"/>
          <div class="flex items-start justify-between w-full">
            <div class="pl-3 w-full">
              <p tabindex="0" class="focus:outline-none text-xl font-medium leading-5 text-gray-800">{{item.title}}</p>
            </div>
            <div role="img" aria-label="bookmark">
              <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/list1-svg1.svg" alt="bookmark"/>
            </div>
          </div>
        </div>
        <div class="px-2">
          <p tabindex="0" class="focus:outline-none text-sm leading-5 py-4 text-gray-600">{{item.description}}</p>
        </div>
        <div *ngIf="checkOwner(item)">
          <div tabindex="0" class="focus:outline-none flex" >
            <button class="py-2 px-4 text-xs leading-3 text-indigo-700 rounded-full bg-indigo-100" (click)="addItem(item)" >add</button>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
