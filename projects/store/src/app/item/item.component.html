<main class="my-8" *ngIf="item">
  <div class="container mx-auto px-6 mb-50">
    <div class="md:flex md:items-center">
      <div class="w-full h-64 md:w-1/2 lg:h-96">
        <img class="h-full w-full rounded-md object-cover max-w-lg mx-auto" src="{{item.img}}" alt="Photo">
      </div>
      <div class="w-full max-w-lg mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2">
        <h3 class="text-gray-700 uppercase text-lg">{{item.title}}</h3>
        <!--        <span class="text-gray-500 mt-3">$125</span>-->
        <span class="text-gray-500 mt-3">{{item.description}}</span>

        <hr class="my-3">
        <div class="mt-3">
          <label class="text-gray-700 text-sm"></label>
          <div class="flex items-center mt-1">
            <p class="h-5 w-5 rounded-full bg-blue-600 mr-2 focus:outline-none"></p>
            <p class="h-5 w-5 rounded-full bg-teal-600 mr-2 focus:outline-none"></p>
            <p class="h-5 w-5 rounded-full bg-pink-600 mr-2 focus:outline-none"></p>
          </div>
        </div>
        <div class="flex items-center mt-6">
          <button (click)="delete()"
                  class="px-8 py-2 bg-indigo-600 text-white text-sm font-medium rounded hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>


  <div class=" bg-white p-2 pt-4 rounded shadow-lg">
  </div>


  <div *ngFor="let it of item.comments">
    <div class="flex h-500 justify-center mt-100 mb-30 border-solid">


      <div class="w-1/2 bg-white p-2 pt-4 rounded shadow-lg border-solid">
        <div class="flex ml-3">
          <div class="mr-3">
            <img src="{{it.img}}" alt="" class="rounded-full h-20 w-20">
          </div>
          <div>
            <h1 class="font-semibold">{{it.name}}</h1>
          </div>

        </div>

        <div class="mt-3 p-3 w-full">
          <span rows="3" class="border p-2 rounded w-full" placeholder="Write something...">{{it.text}}</span>
        </div>


      </div>


    </div>
    <div class=" bg-white p-2 pt-4 rounded shadow-lg">
    </div>
  </div>


  <div class=" bg-white p-2 pt-4 rounded shadow-lg">
  </div>


  <div class="flex h-500 justify-center mt-100" *ngIf="currentUser">

    <div class="w-1/2 bg-white p-2 pt-4 rounded shadow-lg">
      <div class="flex ml-3">
        <div class="mr-3">
          <img src="{{currentUser.img}}" alt="" class="rounded-full h-20 w-20">
        </div>
        <div>
          <h1 class="font-semibold">{{currentUser.name}}</h1>
        </div>

      </div>

      <div class="mt-3 p-3 w-full">
        <textarea rows="3" class="border p-2 rounded w-full" placeholder="Write something..."></textarea>
      </div>

      <div class="flex justify-between mx-3">
        <div>
          <button class="px-4 py-1 bg-gray-800 text-white rounded font-light hover:bg-gray-700">Submit</button>
        </div>
      </div>

    </div>

  </div>


</main>
