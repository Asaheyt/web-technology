<div class="min-h-screen flex justify-center items-center" *ngIf="info">
  <div class="w-48 h-64 rounded-xl bg-gray-200 flex flex-col shadow">
    <img class="w-auto rounded-t-xl" src="{{info.img}}" alt="alter" />
  </div>
  <div class="w-full h-64 bg-white rounded-lg shadow-lg lg:w-1/3" >
    <ul class="divide-y-2 divide-gray-100">
      <li class="p-3 hover:bg-blue-600 hover:text-blue-200">{{info.email}}</li>
      <li class="p-3 hover:bg-blue-600 hover:text-blue-200">{{info.name}}</li>
      <li class="p-3 hover:bg-blue-600 hover:text-blue-200">{{info.nickname}}</li>
      <li class="p-3 hover:bg-blue-600 hover:text-blue-200">{{info.phone}}</li>
    </ul>
  </div>
</div>
