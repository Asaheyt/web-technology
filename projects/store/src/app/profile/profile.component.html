<div class="min-h-screen flex justify-center items-center" *ngIf="info">

  <div class="border-b-2 block md:flex">

    <div class="w-full md:w-2/5 p-4 sm:p-6 lg:p-8 bg-white shadow-md">
      <div class="flex justify-between">
        <span class="text-xl font-semibold block">Profile</span>
        <button (click)="editInfo()" [hidden]="!edit"
                class="-mt-2 text-md font-bold text-white bg-gray-700 rounded-full px-5 py-2 hover:bg-gray-800">Edit
        </button>
        <button (click)="editInfo()" [hidden]="edit"
                class="-mt-2 text-md font-bold text-white bg-gray-700 rounded-full px-5 py-2 hover:bg-gray-800">Cancel
        </button>
      </div>

      <div class="w-full p-8 mx-2 flex justify-center">
        <img id="showImage" class="max-w-xs w-32 items-center border" src="{{info.img}}" alt="">
      </div>
    </div>

    <div class="w-full md:w-3/5 p-8 bg-white lg:ml-4 shadow-md">
      <form [formGroup]="userForm" (ngSubmit)="save()" class="flex h-500 justify-center mt-100">
        <div class="rounded  shadow p-6">
          <div class="pb-6">
            <label class="font-semibold text-gray-700 block pb-1">Name</label>
            <div class="flex">
              <input [disabled]="edit" formControlName="name"  id="username"
                     class="border-1  rounded-r px-4 py-2 w-full" type="text" value="{{info.name}}"/>
            </div>
          </div>
          <div class="pb-6">
            <label class="font-semibold text-gray-700 block pb-1">Phone</label>
            <div class="flex">
              <input [disabled]="edit" formControlName="phone" id="phone" class="border-1  rounded-r px-4 py-2 w-full"
                     type="text" value="{{info.phone}}"/>
            </div>
          </div>
          <div class="pb-6">
            <label class="font-semibold text-gray-700 block pb-1">Nickname</label>
            <div class="flex">
              <input [disabled]="edit" formControlName="nickname" id="nickname"
                     class="border-1  rounded-r px-4 py-2 w-full" type="text" value="{{info.nickname}}"/>
            </div>
          </div>
          <div class="pb-4">
            <label class="font-semibold text-gray-700 block pb-1">Email</label>
            <input [disabled]="edit" formControlName="email" id="email" class="border-1  rounded-r px-4 py-2 w-full"
                   type="email" value="{{info.email}}"/>
          </div>
        </div>
        <button type="submit" [hidden]="edit"
                class="-mt-2 text-md font-bold text-white bg-gray-700 rounded-full px-5 py-2 hover:bg-gray-800">Save
        </button>
      </form>
    </div>

  </div>

</div>
